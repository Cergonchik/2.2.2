<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<hr>
<table border="5">

    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>CarYear</th>
    </tr>



    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getCarYear()}"></td>
    </tr>


</table>




</body>
</html>
